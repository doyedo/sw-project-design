<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>나만의 문제 만들기</title>
<link href="style_merged_final.css" rel="stylesheet"/>
</head>
<body><div class="center-wrapper"><div class="center-box">
<div class="create-container">
<div class="create-box">
<h1 class="create-title">📝 나만의 문제 만들기</h1>
<form class="form-box">
<label>문제</label>
<textarea placeholder="문제를 입력하세요" rows="3"></textarea>
<label>보기</label>
<input placeholder="보기 1" type="text"/>
<input placeholder="보기 2" type="text"/>
<input placeholder="보기 3" type="text"/>
<input placeholder="보기 4" type="text"/>
<label>정답 번호</label>
<input max="4" min="1" type="number"/>
<label>해설</label>
<textarea placeholder="해설을 입력하세요" rows="2"></textarea>
<label>타이머 설정 (초)</label>
<input placeholder="예: 30" type="number"/>
<label>목숨 수 (1~7)</label>
<input max="7" min="1" type="number"/>
<button class="start-btn" type="submit">문제 저장하기</button>
</form>
</div>
</div>
</div></div></body>
</html>
